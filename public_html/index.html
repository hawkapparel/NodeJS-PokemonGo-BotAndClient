<!DOCTYPE html>
<html>

	<head>
		<title>Pgo</title>

		<!-- Compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="/css/pokemon.css">
	</head>

	<body>
		<div class="row">
			<div class="col s8">
				<div id="map"></div>

				<div class="col s12">
					<div class="col s6">
						<input id="usernameTxt" name="usernameTxt" type="text" placeholder="Username" value="sapoeres@gmail.com"/>
						<input id="passwordTxt" name="passwordTxt" type="password" placeholder="Password" value="secret"/>
						<button class="button btn-login" onclick="login()">Log In</button>
						<div id="loading"><img src="/img/Loading_icon.gif"></div>
						<div id="statusLogin"></div>
					</div>
					<div class="col s6" style="padding-top: 15px;">
						<input id="toggleCatchPokemonsCheckbox" name="toggleCatchPokemonsCheckbox" type="checkbox" value="catchpokemons" onchange="toggleCatchPokemons()" />
		      			<label for="toggleCatchPokemonsCheckbox">Catch Pokemons?</label>
		      			<input id="farmingChangeCheckbox" name="farmingChangeCheckbox" type="checkbox" value="farming" onchange="farmingChange()" />
		      			<label for="farmingChangeCheckbox">Farming?</label>
		      			<input id="movementChangeCheckbox" name="movementChangeCheckbox" type="checkbox" onchange="movementChange()" />
		      			<label for="movementChangeCheckbox">Direct Mov?</label>
					</div>
				</div>
				<div class="col s12">
					<div class="col s6" id="stateOfWalk">
						<span>Status of walking:</span>
						<div id="text-walk">
						</div>
					</div>
					<div class="col s6 buttons-nearby">
						<button onclick="getNearPokeStops()">Get Near PokeStops</button>
						<button onclick="getNearbyPokemons()">Get Nearby Pokemons</button>
					</div>				
				</div>
				<div class="col s12">
					<div class="col s6" id="nearbyPokemons">
						<span>Nearby Pokemons:</span>
						<ul id="list-nearby-pokemons">
							
						</ul>
					</div>
					<div class="col s6">
						<input id="speedTxt" name="speedTxt" type="text" placeholder="Speed. Defeult=5KM/h" value=""/>
						<label for="speedTxt">Change bot speed (KM/h)</label>
						<button onclick="changeSpeed()">ChangeSpeed</button>
					</div>				
				</div>

				<!-- <button onclick="getNearObjects()">Get Near Objects</button> -->
				<div class="col s6">
	      			<select class="browser-default" id="pokeballTypeSelector" name="pokeballTypeSelector" onchange="pokeballChange()">
				      <option value="" disabled selected>Select the Pokeball type that will be used to catch Pokemons</option>
				      <option value="1">Pokeball</option>
				      <option value="2">Greatball</option>
				      <option value="3">Ultraball</option>
				      <option value="4">Masterball</option>
				    </select>
				</div>
				<div class="col s6">
					<input id="catchOnlyTxt" name="catchOnlyTxt" type="text" value=""/>
	      			<label for="catchOnlyTxt">Allowed Pokemons to catch when catch pokemons disabled</label>
	      			<button onclick="catchOnlyChange()">Change allowed pokemons to catch</button>
				</div>		
			</div>

			<div class="col s4">
				<div id="log" class="rightpanel">
					<b>Log</b>
					<br>
				</div>

				<div id="loading-pokeball-container" class="rightpanel">
					<div id="loading-pokeball">						
					</div>
				</div>
				<div id="userinfo" class="rightpanel">
					<b>UserInfo</b>
					<a class="btn-floating btn-large waves-effect waves-light right"><i class="material-icons" onclick="getAllUserInfo()">autorenew</i></a>
					<br><br>

					<b id="username"></b>
					<b id="#userlvl"></b>
					<p>Pokecoin: <span id="pokecoin"></span></p>
					<p>Stardust: <span id="stardust"></span></p>

					<br>
					<b>Inventory (<span id="inventoryUsedSpace"></span>)</b>
					<div id="inventory"></div>

				</div>
			</div>
		</div>
		<script src="/socket.io/socket.io.js"></script>
		<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>

		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
		<script src="/js/pokemonlistlocal.js"></script>
		<script src="/js/index.js"></script>

		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcpD9RZNVJJfxf3rwqrETr4ochoHMApGc&callback=initMap"></script>
	</body>

</html>
